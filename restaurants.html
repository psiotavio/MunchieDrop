  <header class="pgae-header">

      <img src="imgs/logoMunchie.png" alt="Munchie logo">

    <nav>

    <divc class="checkout-cart">

                </div>

                        <button type="button" class="foodplace-btn">Outback</button>
                      </div>
                    </div>

                      <img class="categories-imgs" src="imgs/restaurants-logo/subaway.webp" alt="subaway" id="photo-categories">

                            <button type="button" class="foodplace-btn">SubWay</button>
                          </div>
                        </div>

                        <div class="container-categories" id="hardRock-container">

                              </div>
                            </div>

                            <div class="container-categories" id="tacoBell-container">
                              <img class="categories-imgs" src="imgs/restaurants-logo/taobell.webp" alt="tacoBell" id="photo-categories">
                                <div class="buttons-align">
                                    <button type="button" class="foodplace-btn">Taco Bell</button>
                                  </div>
                                </div>
        

        <!-- Fim da div -->
      </div>
